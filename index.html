<!doctype html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Photos and Maps</title>
    <script src="jquery-mobile/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/index.js?version=3"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBujBMV8al4HDtVPDTTl-xbsHqKRLKFh-w&callback=initMap" async defer></script>
  <!--  <script src="phonegap.js"></script> -->
    <script src="cordova.js"></script>
    <link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/camera.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <div data-role="page container">
      <div data-role="header" data-position="fixed" class="ui-header ui-bar-a ui-header-fixed slidedown" role="banner">
        <div class="row">
          <div class="col-sm-12">
            <h1>Capture Me</h1>
          </div>
        </div>
      </div>
      <div data-role="main container" class="ui-content" id="main">
        <center>
          <div class="grid">
            <div class="block">
              <div class="ui-bar ui-bar-a" style="height:100%">Camera</div>
            </div>
            <div class="block">
              <div class="ui-bar ui-bar-a" style="height:100%">Crop
              </div>
            </div>
            <div class="block">
              <div class="ui-bar ui-bar-a" style="height:100%">Gallery
              </div>
            </div>
          </div>
          <div class="grid">
            <div class="block">
              <div class="ui-bar ui-bar-a" style="height:100%">
                <a id="img" class="cam" href="" onclick="capturePhoto();">
                <center>
                  <span class="fa fa-camera"><span>
                  </center>
                </a>
              </div>
            </div>
            <div class="block">
              <div class="ui-bar ui-bar-a" style="height:100%">

                <a href="" id="img" onclick="capturePhotoEdit();">
                  <center>
                    <span class="fa fa-edit"></span>
                  </center>
                </a>
              </div>
            </div>
            <div class="block">
              <div class="ui-bar ui-bar-a" style="height:100%">
                <a id="img" class="lib" href="" onclick="getPhoto(pictureSource.PHOTOLIBRARY);">
                  <center><span class="fa fa-map-pin"></span></center>
                </a>
              </div>
            </div>
          </div>
        </div>
      </center>
      <center><img style="display:none;width:50%;height:50%;" id="smallImage" src="" /></center>
      <center><img style="display:none; width:50%;height:50%;" id="largeImage" src="" /></center>
    </div>

    <div id="map">
    </div>

  </body>
</html>
